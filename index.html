<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/sass.css">
    <title>Form Validation</title>
  </head>
  <body>

    <main class="main-wrapper">
      <h1>This is a simple Form Validator</h1>

      <form id="form-wrapper" method="post">
        <h2>Please, input the following</h2>
        <div id="email-wrapper">
          <label for="">Email</label>
          <input type="email" id="" placeholder="Email..">
        </div>

        <div id="password-wrapper">
          <label for="" id="form-password">Password</label>
          <input name="" value="" type="password" placeholder="Password..">
        </div>

      </form>
    </main >

    <script src="./js/scripts.js" type="text/javascript"></script>
  </body>
</html>
